---
- summary: |
    Проверка на корректное отправление запросов на сервер
  requirement: |
    Проверить через "Devtools" все ли запросы отправляются на сервер без ошибок
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Выбираем любой товара из каталога и добавляем его в корзину
  steps:
    - открываем "Devtools" вкладку "Network"
    - Кликаем по выбранному товару
    - Переходим на страницу с описанием товара
    - Добавляем товар в корзину
    - Переходим в корзину
    - Нажимаем оформить заказ
    - Проверяем отправляются ли запросы на сервер без ошибок 
  expected-result: |
    Все запросы должны корректно отправляется на сервер без ошибок

- summary: |
    Просмотр на корректное отображение информации о товаре на двух языках
  requirement: |
    Пользователь должен получить корректное описание каждого товара на выбранном языке
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Выбираем любой товара из каталога и проверяем как отображаются информация о нем
  steps:
    - Кликаем по выбранному товару
    - Переходим на страницу с описанием товара
    - Проверяем как отображаются информация о товаре
    - Переключаем язык с Английского на Русский
    - Проверяем как отображаются информация о товаре
  expected-result: |
    Пользователь должен получить информацию о товаре на разных языках (английском и русском)

- summary: |
    Проверка на корректное отображения картинок языков "английского и русского"
  requirement: |
    При переключение языков отображаются флаги этих языков
  prerequisites:
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Сверху на странице есть кнопка «Language» 
  steps:
    - Нажимаем на кнопку «Language»
    - Из выпадающего списка выбираем Russian
    - проверяем переключился ли язык отображения
  expected-result: |
    Пользователю должно показывается два языка на выбор с отображениями флагов и названия языков
    
- summary: |
    Проверка на корректное добавления товара в корзину с последующим оформлением заказа
  requirement: |
    Пользователь должен получить возможность добавлять товар в корзину с последующей оплатой товара
  prerequisites:
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Добавляем любые товары
  steps:
    - Удостоверяемся что товар попал в корзину
    - Переходим в корзину путем нажатия кнопки "корзина"
    - Нажимаем кнопку оформить товар
  expected-result: |
    Появляется модальное окно с наименованием товаров и ценой и надписью заказ успешно оформлен.
    
- summary: |
    Проверка на корректное закрытие модального окна после оформления заказа путем нажатия на кнопки "крестик"
  requirement: |
    При пользователь должен получить возможность закрыть модальное окно путем нажатия кнопки "крестик"
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Товары добавленны в корзину
  steps:
    - Нажимаем кнопку оформить товар
    - Появляется модальное окно с надписью "заказ успешно оформлен"
    - в модальном окне нажимаем кнопку "крестик"
  expected-result: |
    Модальное окно с наименованием товаров и ценой и надписью заказ успешно оформлен должно закрытся после нажатия кнопки "крестик"

