- summary: |
    Проверка на корректное добавления товара в корзину 
requirement: |
    При пользователь должен получить возможность добавлять товар в корзину с последующей оплатой товара
     steps:
     - Выбираем один из товаров нажимаем кнопку в корзину
     - Удостоверяемся что товар попал в корзину
     - Переходим в корзину путем нажатия кнопки корзина
     - Удостоверяемся что добавился верный товар
     - Нажимаем кнопку оформить товар
expected-result: |
     Появляется модальное окно с наименованием товаров и ценой и надписью заказ успешно оформлен.

- summary: |
