     - Заходим на страницу https://hexlet-products-store.vercel.app/
     - Спускаемся в низ списка ставим галочку в наличии
     - Прописываем цену фильтрации товара от 499 до 900
expected-result: |
      удостоверяемся что фильтр работает коррекно и выдает нам списки товаров с нашими значениями 

